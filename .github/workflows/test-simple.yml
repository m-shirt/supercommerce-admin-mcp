name: Simple Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Test tool generation
        run: |
          echo "Testing tool generation script..."
          node scripts/generate-tools-from-postman.js
          echo "✅ Script completed"

      - name: Check if docs were generated
        run: |
          echo "Checking documentation files..."
          ls -la docs/
          if [ -f "docs/TOOLS.md" ]; then
            echo "✅ docs/TOOLS.md exists"
            wc -l docs/TOOLS.md
          else
            echo "❌ docs/TOOLS.md missing"
          fi