<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Test - Supercommerce MCP</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .widget-section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    h2 {
      color: #666;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .info {
      background: #e3f2fd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-top: 10px;
    }
    button:hover {
      background: #1976D2;
    }
    .widget-wrapper {
      margin-top: 15px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 Widget Testing Dashboard</h1>

    <div class="info">
      <strong>Testing widgets from:</strong> https://supercommerce-admin-mcp.vercel.app/assets/<br>
      <strong>Status:</strong> <span id="status">Checking...</span>
    </div>

    <!-- Product Creation Widget Test -->
    <div class="widget-section">
      <h2>📦 Product Creation Widget</h2>
      <button onclick="testProductWidget('success')">Test Success State</button>
      <button onclick="testProductWidget('error')">Test Error State</button>
      <button onclick="testProductWidget('pending')">Test Pending State</button>
      <div class="widget-wrapper">
        <div id="product-creation-root"></div>
      </div>
    </div>

    <!-- Order List Widget Test -->
    <div class="widget-section">
      <h2>📋 Order List Widget</h2>
      <button onclick="testOrderWidget('full')">Test with Orders</button>
      <button onclick="testOrderWidget('empty')">Test Empty State</button>
      <button onclick="testOrderWidget('many')">Test Many Orders</button>
      <div class="widget-wrapper">
        <div id="order-list-root"></div>
      </div>
    </div>
  </div>

  <script>
    // Check widget assets availability
    async function checkAssets() {
      try {
        // Try local first, then Vercel
        let response = await fetch('/assets/widget-registry.json');
        if (response.ok) {
          document.getElementById('status').innerHTML = '✅ Using local assets (recommended for testing)';
          document.getElementById('status').style.color = 'green';
          window.ASSETS_URL = '/assets';
          return;
        }

        response = await fetch('https://supercommerce-admin-mcp.vercel.app/assets/widget-registry.json');
        if (response.ok) {
          document.getElementById('status').innerHTML = '✅ Connected to Vercel';
          document.getElementById('status').style.color = 'green';
          window.ASSETS_URL = 'https://supercommerce-admin-mcp.vercel.app/assets';
        } else {
          document.getElementById('status').innerHTML = '❌ Cannot connect to assets';
          document.getElementById('status').style.color = 'red';
          window.ASSETS_URL = '/assets';
        }
      } catch (error) {
        document.getElementById('status').innerHTML = '⚠️  Using local assets';
        document.getElementById('status').style.color = 'orange';
        window.ASSETS_URL = '/assets';
      }
    }

    function testProductWidget(state) {
      // Clear previous widget
      const root = document.getElementById('product-creation-root');
      root.innerHTML = '';

      // Set test data
      if (state === 'success') {
        window.__WIDGET_DATA__ = {
          status: 'success',
          product: {
            id: 12345,
            name: 'Wireless Gaming Mouse',
            sku: 'MOUSE-001',
            price: 49.99,
            inventory: 150,
            category: 'Electronics',
          }
        };
      } else if (state === 'error') {
        window.__WIDGET_DATA__ = {
          status: 'error',
          error: 'Failed to create product: SKU already exists',
          product: {
            name: 'Gaming Mouse',
            sku: 'MOUSE-001',
          }
        };
      } else {
        window.__WIDGET_DATA__ = {
          status: 'pending',
          product: {
            name: 'Gaming Mouse',
            sku: 'MOUSE-001',
          }
        };
      }

      // Load widget
      loadWidget('product-creation');
    }

    function testOrderWidget(type) {
      // Clear previous widget
      const root = document.getElementById('order-list-root');
      root.innerHTML = '';

      // Set test data
      if (type === 'full') {
        window.__WIDGET_DATA__ = {
          orders: [
            {
              id: 'ORD-001',
              customer: 'John Doe',
              date: '2025-10-10',
              total: 299.99,
              status: 'delivered',
              items: 3,
            },
            {
              id: 'ORD-002',
              customer: 'Jane Smith',
              date: '2025-10-09',
              total: 149.99,
              status: 'pending',
              items: 2,
            },
            {
              id: 'ORD-003',
              customer: 'Bob Johnson',
              date: '2025-10-08',
              total: 499.99,
              status: 'shipped',
              items: 5,
            },
          ],
          total: 3,
        };
      } else if (type === 'empty') {
        window.__WIDGET_DATA__ = {
          orders: [],
          total: 0,
        };
      } else {
        window.__WIDGET_DATA__ = {
          orders: Array.from({ length: 10 }, (_, i) => ({
            id: `ORD-${String(i + 1).padStart(3, '0')}`,
            customer: `Customer ${i + 1}`,
            date: '2025-10-10',
            total: Math.random() * 500 + 50,
            status: ['delivered', 'shipped', 'pending', 'cancelled'][Math.floor(Math.random() * 4)],
            items: Math.floor(Math.random() * 10) + 1,
          })),
          total: 10,
        };
      }

      // Load widget
      loadWidget('order-list');
    }

    async function loadWidget(widgetName) {
      try {
        const assetsUrl = window.ASSETS_URL || '/assets';
        // Fetch widget registry to get the correct file names
        const response = await fetch(`${assetsUrl}/widget-registry.json`);
        const registry = await response.json();

        const widget = registry.widgets.find(w => w.name === widgetName);
        if (!widget) {
          alert('Widget not found: ' + widgetName);
          return;
        }

        // Load CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `${assetsUrl}/${widget.css}`;
        document.head.appendChild(link);

        // Load JS
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `${assetsUrl}/${widget.js}`;
        document.body.appendChild(script);
      } catch (error) {
        alert('Error loading widget: ' + error.message);
        console.error(error);
      }
    }

    // Check assets on load
    checkAssets();
  </script>
</body>
</html>
